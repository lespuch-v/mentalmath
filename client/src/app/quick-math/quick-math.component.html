<!-- Difficulty buttons  -->
<div class="container-md space-x-3 space-y-3">

    <div class="space-x-3 mb-3">
        <math-op-button *ngFor="let operation of mathOperations"
            [selectedOperation]="selectedOperation"
            [operationName]="operation"
            [operationType]="operation"
            (operationSelected)="onOperationChange(operation)" >
        </math-op-button>
    </div>
    <!-- Basic -->
    <difficulty-button label="Basic" variant="difficulty-basic" (clicked)="onDifficultyChange('basic')">
    </difficulty-button>

    <!-- Easy -->
    <difficulty-button label="Easy" variant="difficulty-easy" (clicked)="onDifficultyChange('easy')">
    </difficulty-button>

    <!-- Medium -->
    <difficulty-button label="Medium" variant="difficulty-medium" (clicked)="onDifficultyChange('medium')">
    </difficulty-button>

    <!-- Hard -->
    <difficulty-button label="Hard" variant="difficulty-hard" (clicked)="onDifficultyChange('hard')">
    </difficulty-button>

    <!-- Mix -->
    <difficulty-button label="Mix" variant="difficulty-mix" (clicked)="onDifficultyChange('mix')">
    </difficulty-button>
</div>

<!-- Math content section -->
<div class="container-md math-problem flex flex-row" *ngIf="currentExercise">
    <h1 class="text-9xl">{{ currentExercise?.question }} = </h1>
    <div>
      <input-result (userAnswerChange)="onUserAnswerChange($event)" (keypress)="onKeyEnter($event)"></input-result>
      <button (click)="onSubmit()" class="btn">Submit</button>
    </div>
  </div>
