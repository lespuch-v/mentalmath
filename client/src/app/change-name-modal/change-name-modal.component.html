<div *ngIf="isChangeModalOpen" class="modal modal-open">
  <div class="modal-box relative max-w-sm">
    <button
      class="btn btn-sm btn-circle absolute right-2 top-2"
      (click)="closeChangeNameModal()">
      âœ•
    </button>
    <h2 class="text-2xl font-bold text-center mb-4">New Username</h2>

    <form (ngSubmit)="onSubmitChangeName()">
      <div class="form-control mb-4">
        <label class="label">
          <span class="label-text">Username</span>
        </label>
        <input
          type="text"
          class="input input-bordered w-full"
          [(ngModel)]="userChosenNewName" name="email"
          name="username"
          required
        />
      </div>

      <div class="form-control mb-4">
        <button type="submit" class="btn btn-primary w-full">Login</button>
      </div>
    </form>
  </div>
</div>
