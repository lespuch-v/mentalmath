<div *ngIf="isRegisterModalOpen" class="modal modal-open">
    <div class="modal-box relative max-w-sm">
      <button 
        class="btn btn-sm btn-circle absolute right-2 top-2" 
        (click)="closeRegisterModal()">
        âœ•
      </button>
      <h2 class="text-2xl font-bold text-center mb-4">Register</h2>
  
      <form (ngSubmit)="onRegisterSubmit()">
        <div class="form-control mb-4">
          <label class="label">
            <span class="label-text">Username</span>
          </label>
          <input type="text" class="input input-bordered w-full" [(ngModel)]="registerUser.username" name="username" required />
        </div>
  
        <div class="form-control mb-4">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input type="email" class="input input-bordered w-full" [(ngModel)]="registerUser.email" name="email" required />
        </div>
        
        <div class="form-control mb-6">
          <label class="label">
            <span class="label-text">Password</span>
          </label>
          <input type="password" class="input input-bordered w-full" [(ngModel)]="registerUser.password" name="password" required />
        </div>

        <div class="form-control mb-6">
            <label class="label">
              <span class="label-text">Repeat Password</span>
            </label>
            <input type="password" class="input input-bordered w-full" [(ngModel)]="registerUser.repeatPassword" name="repeatPassword" required />
        </div>
  
        <div class="form-control mb-4">
          <button type="submit" class="btn btn-primary w-full">Register</button>
        </div>
      </form>
    </div>
  </div>
